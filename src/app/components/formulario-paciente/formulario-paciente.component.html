<div class="contenedor">
    <h1>{{pacienteActualizar ? 'Actualizar paciente' : "Agregar paciente"}}</h1>
    <form [formGroup]="formGroup">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">nomPac*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="nomPac" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Edad</label>
            <input type="number" class="form-control" id="exampleInputPassword1" formControlName="Edad" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">EmailPac*</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="EmailPac" />
        </div>
        <button type="submit" class="btn btn-primary" (click)="agregarPaciente()" *ngIf="!pacienteActualizar">Agregar</button>
        <button type="submit" class="btn btn-primary" (click)="actualizarPaciente()" *ngIf="pacienteActualizar">Actualizar</button>
    </form>
</div>
